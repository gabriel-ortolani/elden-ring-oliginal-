<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elden Ring (original)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Elden Ring - Protótipo</h1>
    <div class="game-container">
        <div id="player" class="character"></div>
        <div id="enemy" class="character boss"></div>
    </div>
    <div class="hud">
        <div class="health-bar">
            <div id="player-health" class="health"></div>
        </div>
        <button id="left-btn" ontouchstart="moveLeft(true)" ontouchend="moveLeft(false)" ontouchcancel="moveLeft(false)">◀️</button>
        <button onclick="attack()">Atacar</button>
        <button id="right-btn" ontouchstart="moveRight(true)" ontouchend="moveRight(false)" ontouchcancel="moveRight(false)">▶️</button>
    </div>

    <!-- Elemento de aviso visual (irá aparecer quando os botões forem pressionados) -->
    <div id="movement-indicator" style="position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px 20px; border-radius: 5px; display: none; font-size: 16px;">
        Movendo...
    </div>

    <script src="script.js"></script>
</body>
</html>
